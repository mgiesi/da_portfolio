<div class="root-content">
    <div class="border-line" #contentContainer>
        <app-section-divider align="both" color="#70E61C"
            [containerEl]="contentContainerRef.nativeElement"></app-section-divider>
    </div>
    <footer class="content-container">
        <div class="footer-content-1">
            <a href="/"><img class="logo" src="/icons/logo.svg" alt="{{'header.alt.logo' | translate }}"></a>
            <a [routerLink]="['/legalnotice']" class="desktop-only">{{'footer.legalnotice' | translate }}<div
                    class="line"></div></a>
        </div>
        <div>
            <span>&copy; Markus Giesinger 2025</span>
        </div>
        <div class="footer-content-3">
            <a href="https://github.com/mgiesi" target="_blank"><img class="link" src="/icons/github.svg"
                    alt="{{'footer.alt.github' | translate }}"></a>
            <a [routerLink]="['/']" fragment="contact"><img class="link" src="/icons/contact.svg"
                    alt="{{'footer.alt.contact' | translate }}"></a>
            <a href="https://www.linkedin.com/in/markus-giesinger-381b73268" target="_blank"><img class="link"
                    src="/icons/linkedin.svg" alt="{{'footer.alt.linkedin' | translate }}"></a>
        </div>
        <a class="mobile-only" [routerLink]="['/legalnotice']">{{'footer.legalnotice' | translate }}</a>
    </footer>
</div>
