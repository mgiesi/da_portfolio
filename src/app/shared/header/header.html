<header class="content-container">
    <img src="/icons/logo.svg" alt="{{'header.alt.logo' | translate }}">
    <div class="header-nav-container">
        <nav>
            <a class="btn-style1" href=".">{{'header.aboutme'  | translate }}</a>
            <a class="btn-style1" href=".">{{'header.skills'  | translate }}</a>
            <a class="btn-style1" href=".">{{'header.portfolio'  | translate }}</a>
        </nav>
        <div class="lang">
            <a (click)="switchLanguage('de')" [class.selected]="currentLang === 'de'" class="btn-style3">DE</a>
            <a (click)="switchLanguage('en')" [class.selected]="currentLang === 'en'" class="btn-style3">EN</a>
        </div>
    </div>
</header>
