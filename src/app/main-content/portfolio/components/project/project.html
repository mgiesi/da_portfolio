    <div class="project-info-box">
        <h2>{{ 'projects.' + project | translate }}</h2>

            <h3>Angular | TypeScript | HTML | CSS | Firebase</h3>

            {{ 'projects.' + project + '.description' | translate }}

        </div>
    </div>
</div>
