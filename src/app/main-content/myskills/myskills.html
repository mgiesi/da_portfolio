<section id="skills">
    <div class="skills-container">
        <table>
            <tr>
                <td><app-skill skill="html"></app-skill></td>
                <td><app-skill skill="css"></app-skill></td>
                <td><app-skill skill="javascript"></app-skill></td>
                <td><app-skill skill="typescript"></app-skill></td>
            </tr>
            <tr>
                <td><app-skill skill="angular"></app-skill></td>
                <td><app-skill skill="firebase"></app-skill></td>
                <td><app-skill skill="git"></app-skill></td>
                <td><app-skill skill="api"></app-skill></td>
            </tr>
            <tr>
                <td><app-skill skill="scrum"></app-skill></td>
                <td><app-skill skill="materialdesign"></app-skill></td>
                <td>
                    <div class="continuallylearning filter-color" #target                        
                        (mouseenter)="showTooltip()"
                        (mouseleave)="hideTooltip()">
                        <img src="/icons/continuallylearning.svg" alt="">
                        <span>{{ 'skills.continuallylearning' | translate}}</span>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div class="skills-info-container">
        <div class="header">
            <h1>{{'skills.myskills' | translate}}</h1>
            <div class="line"></div>
        </div>
        <div #target class="skills-info-container-content">
            <p>
                {{ 'skills.intro1' | translate }}<br><br>
                {{ 'skills.intro2' | translate }}
            </p>
            <h2 [innerHTML]="'skills.subheader' | translate"></h2>
            <p>{{ 'skills.subheadertext' | translate }}</p>
            <div class="btn btn-style1">{{ 'skills.getintouch' | translate }}</div>
        </div>
    </div>
</section>
