<section id="skills">
    <div class="skills-container">
        <table>
            <tr>
                <td><app-skill skill="html"></app-skill></td>
                <td><app-skill skill="css"></app-skill></td>
                <td><app-skill skill="javascript"></app-skill></td>
                <td><app-skill skill="typescript"></app-skill></td>
            </tr>
            <tr>
                <td><app-skill skill="angular"></app-skill></td>
                <td><app-skill skill="firebase"></app-skill></td>
                <td><app-skill skill="git"></app-skill></td>
                <td><app-skill skill="api"></app-skill></td>
            </tr>
            <tr>
                <td><app-skill skill="scrum"></app-skill></td>
                <td><app-skill skill="materialdesign"></app-skill></td>
                <td><app-skill class="filter-color" skill="continuallylearning"
                    #trigger="cdkOverlayOrigin"
                    cdkOverlayOrigin
                    (mouseenter)="openOverlay()"
                    (mouseleave)="closeOverlay()"></app-skill></td>
                <td></td>
            </tr>
        </table>
    </div>
    <div class="skills-info-container">
        <div class="header">
            <h1>{{'skills.myskills' | translate}}</h1>
            <div class="line"></div>
        </div>
        <p>Show that you have used a variety of  front-end technologies in your projects.</p>
        <h2>Looking for <span>another skill</span>?</h2>
        <p>Reveal enthusiasm for learning new technologies and frameworks.</p>
        <div class="btn btn-style1">Get in touch</div>
    </div>
    <ng-template
        cdk-connected-overlay
        [cdkConnectedOverlayOrigin]="trigger"
        [cdkConnectedOverlayOpen]="showOverlay"
        [cdkConnectedOverlayHasBackdrop]="true"
        (backdropClick)="showOverlay = false"
        [cdkConnectedOverlayPositions]="[{
            originX: 'start', originY: 'top',
            overlayX: 'start', overlayY: 'bottom',
            offsetY: -400
        }]">
        <app-overlay class="overlay"
        
    (mouseenter)="openOverlay()"
    (mouseleave)="closeOverlay()"></app-overlay>
    </ng-template>
</section>
